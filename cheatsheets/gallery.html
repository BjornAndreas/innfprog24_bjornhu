<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery example</title>
    <style>
        section { display: flex; gap: 1rem; }
        article { max-width: 400px; border: 1px solid #333; padding: .5rem; }
        article img { max-width: 100%; }
    </style>
</head>
<body>
    <section id="gallery">

    </section>
    <script>
        const images = [
            {
                title: "Building",
                imageURL: "https://images.unsplash.com/photo-1725882176928-8cfdf8000c9a?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Simone Hutsch"
            },
            {
                title: "Robot above the skies",
                imageURL: "https://images.unsplash.com/photo-1725953621260-3854de49a023?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Maeva Vigier"
            },
            {
                title: "Building",
                imageURL: "https://images.unsplash.com/photo-1725882176928-8cfdf8000c9a?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Simone Hutsch"
            },
            {
                title: "Robot above the skies",
                imageURL: "https://images.unsplash.com/photo-1725953621260-3854de49a023?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Maeva Vigier"
            },
            {
                title: "Building",
                imageURL: "https://images.unsplash.com/photo-1725882176928-8cfdf8000c9a?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Simone Hutsch"
            },
            {
                title: "Robot above the skies",
                imageURL: "https://images.unsplash.com/photo-1725953621260-3854de49a023?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Maeva Vigier"
            },
        ]


        images.map(image => document.getElementById("gallery").innerHTML += `<article>
                <img src="${image.imageURL}" />
                <p><strong>${image.title}</strong></p>
                <p>Photographer: ${image.photographer}</p>
        </article>`)
    </script>
</body>
</html>
